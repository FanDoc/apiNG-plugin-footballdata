<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FootballData Demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-footballdata.js"></script>
</head>
<body ng-app="app">

<h3>model="fbd-season"</h3>
<aping template-url="template.html" model="fbd-league" aping-footballdata="[{'year':'$CURRENT'}, {'year':'2013'}]"></aping>
<hr>

<h3>model="fbd-team"</h3>
<aping template-url="template.html" model="fbd-team" aping-footballdata="[{'id':5},{'id':1}]"></aping>
<hr>

</body>
</html>
